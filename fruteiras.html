<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruteiras - Frutífera App</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Header -->
<header>
  <nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
      <a href="index.html" class="navbar-brand mb-0 h1">Frutífera</a>
    </div>
  </nav>
</header>
  <!-- Main -->
<main class="container mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <h2>Frutíferas Cadastradas</h2>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalFruteira">+</button>
  </div>

  <div class="row mt-4" id="listaFruteiras"></div>
</main>
  <!-- Modal de cadastro -->
  <div class="modal fade" id="modalFruteira">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Cadastrar Fruteira</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="formFruteira">
            <input type="text" id="nomePopular" class="form-control mb-2" placeholder="Nome Popular" required>
            <input type="text" id="nomeCientifico" class="form-control mb-2" placeholder="Nome Científico" required>
            <input type="number" id="producao" class="form-control mb-2" placeholder="Produção média (Kg)" required>
            <input type="date" id="dataPlantio" class="form-control mb-2" required>
            <div class="d-flex justify-content-between mt-3">
              <button type="submit" class="btn btn-success">Salvar</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="bg-success text-white text-center py-3 mt-4">
    © 2026 Frutífera App - Brejo Paraibano
  </footer>
  <!-- Scripts -->
  <script src="scr/dataset/frutasguardar.js"></script>
  <script src="scr/fruteira.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
